<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        #toggleCheckbox {
            display: none; 
        }
        #toggleCheckbox:not(:checked) ~ #threeImagesRow,
        #toggleCheckbox:checked ~ #oneImageRow {
            display: none; 
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Instagram</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#newPostModal">Crear un nuevo post</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ajustes
            </a>
            <div class="dropdown-menu" aria-labelledby="settingsDropdown">
                <a class="dropdown-item" href="#">Perfil</a>
                <a class="dropdown-item" href="#">Accesibilidad</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Salir</a>
            </div>
        </li>
      </ul>
    </div>
  </nav>

<!-- Main Content -->
<div class="container mt-5">
    <input type="checkbox" id="toggleCheckbox">
    <div class="text-center mb-3"><label for="toggleCheckbox" class="btn btn-primary">Cambiar vista</label></div>
    
    <div id="threeImagesRow" class="row">
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 1" class="img-fluid"></div>
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 2" class="img-fluid"></div>
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 3" class="img-fluid"></div>
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 4" class="img-fluid"></div>
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 5" class="img-fluid"></div>
        <div class="col-md-4 mb-4"><img class="card-img-top mb-4 p-0" src="https://picsum.photos/400/400" alt="Image 6" class="img-fluid"></div>
    </div>
    
    <div id="oneImageRow" class="row mt-4 justify-content-center">
        <div class="card" style="width: 28rem;">
            <h5 class="card-title text-center my-4">Título de la Imagen</h5>
            <img class="card-img-top mb-4 p-0" src="https://picsum.photos/700/400" alt="Image" class="card-img-top" style="height: 250px; object-fit: contain;">
            <div class="card-body mt-4">
                <p class="card-text">Descripción de la imagen.</p>
            </div>
            <div id="oneImageRow" class="row mt-4 justify-content-center">
                <div class="card" style="width: 28rem;">
                    <h5 class="card-title text-center my-4">Título de la Imagen</h5>
                    <img class="card-img-top mb-4 p-0" src="https://picsum.photos/700/400" alt="Image" class="card-img-top" style="height: 250px; object-fit: contain;">
                    <div class="card-body mt-4">
                        <p class="card-text">Descripción de la imagen.</p>
                    </div> <div id="oneImageRow" class="row mt-4 justify-content-center">
                        <div class="card" style="width: 28rem;">
                            <h5 class="card-title text-center my-4">Título de la Imagen</h5>
                            <img class="card-img-top mb-4 p-0" src="https://picsum.photos/700/400" alt="Image" class="card-img-top" style="height: 250px; object-fit: contain;">
                            <div class="card-body mt-4">
                                <p class="card-text">Descripción de la imagen.</p>
                            </div>
                            <div id="oneImageRow" class="row mt-4 justify-content-center">
                                <div class="card" style="width: 28rem;">
                                    <h5 class="card-title text-center my-4">Título de la Imagen</h5>
                                    <img class="card-img-top mb-4 p-0" src="https://picsum.photos/700/400" alt="Image" class="card-img-top" style="height: 250px; object-fit: contain;">
                                    <div class="card-body mt-4">
                                        <p class="card-text">Descripción de la imagen.</p>
                                    </div>
        </div>
    </div>
    

    
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newPostModalLabel">Crear un nuevo post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea class="form-control" placeholder="Descripción del post..." rows="4"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success">Publicar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
